<div class="container" (load)="setWidths()">
  <h1>Results</h1>
  <h3>{{poll.question}}</h3>
  <div class="container" *ngFor="let answer of answers">
    <h4>{{answer.choice}}</h4>
    <h5>Votes:{{answer.score}}</h5>
    <div class="progress">
      <div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" [attr.id]="answer.id + 'bar'"></div>
    </div>
  </div>

  <div class="container mt-5">
      <p>Copy and paste this link to share your poll:</p>
      <input id="urlHolder" type="text" [value]="pollLink" class="form-control">
  </div>
</div>
